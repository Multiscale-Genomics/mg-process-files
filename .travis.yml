language: python

os: linux
dist: trusty

python:
    - "2.7"

addons:
  apt:
    packages:
    #system environment
    - make
    - wget
    - curl

before_install:
    - pwd
    - mkdir -p ${HOME}/bin
    - mkdir -p ${HOME}/lib
    - mkdir -p ${HOME}/code

# command to install dependencies
install:
    - pip install .
    - pip install -r requirements.txt

    # htslib
    - cd ${HOME}/lib
    - git clone https://github.com/samtools/htslib.git
    - cd htslib
    - autoheader
    - autoconf
    - ./configure --prefix=${HOME}/lib/htslib
    - make
    - make install

    # UCSC Tools
    - cd ${HOME}/lib
    - wget http://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/bedToBigBed
    - chmod +x bedToBigBed
    - wget http://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/wigToBigWig
    - chmod +x wigToBigWig

before_script :
    - cd ${HOME}/bin

    - ln -s ${HOME}/lib/bedtools2/bin/bedtools bedtools

    - ln -s ${HOME}/lib/bedToBigBed bedToBigBed
    - ln -s ${HOME}/lib/wigToBigWig wigToBigWig

    - ln -s ${HOME}/lib/htslib/bin/bgzip bgzip
    - ln -s ${HOME}/lib/htslib/bin/htsfile htsfile
    - ln -s ${HOME}/lib/htslib/bin/tabix tabix

    - cd ${HOME}/build/Multiscale-Genomics/mg-process-files
    - chmod +x scripts/travis/test_runner.sh

# command to run tests
script:
    "./scripts/travis/test_runner.sh"
